<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start" >
                <ion-menu-button ></ion-menu-button>
        </ion-buttons>
    <ion-title>shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="avatar-box">
        <div class="view-main">
            <div class="header-wrapp">
                    <div class="app-detail">
                        <div>
                            <img src="/assets/images/logo.png">
                        </div>
                        <div>{{Shop_Name}}</div>
                        <div class="status">{{Shop_Address}}</div>
                    </div>
  
                <div class="wave-wrapp">
                    <svg class="wave"  viewBox="0 24 150 28"   preserveAspectRatio="none">
                        <defs>
                            <path id="gentle-wave" d="m -160,44.4 c 30,0 58,-18 87.7,-18 30.3,0 58.3,18 87.3,18 30,0 58,-18 88,-18 30,0 58,18 88,18 l 0,34.5 -351,0 z" />
                        </defs>
                        <g class="parallax">
                            <use xlink:href="#gentle-wave" x="50" y="0" fill="rgba(255, 255, 255, 0.48)"/>
                            <use xlink:href="#gentle-wave" x="50" y="3" fill="rgba(255, 255, 255, 0.78)"/>
                            <use xlink:href="#gentle-wave" x="50" y="6" fill="rgba(255, 255, 255, 0.8)"/>  
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>



<!------------ปุ่มกดโพสต์  ------------------>

      


  <div >
      <ion-item color="secondary" (click)="post()">
          <ion-label>
            ขายอะไรดีคะ
  
          </ion-label>
          <ion-icon style="color:hsl(56, 100%, 56%);" name="create"></ion-icon>
        </ion-item>
  </div> 

  
  






            <div *ngFor="let obj of datapost">
                
                    
                        <div *ngIf="!_isSkeleton" class="custom-item" >
                            <ion-card>
                                <ion-card-content>
                                    <ion-item lines="none">
                                        <h2 slot="start">{{obj.name_food}}</h2>
                                            <ion-chip slot="end" class="price-chip" >
                                                <ion-label>${{obj.price}}</ion-label>
                                            </ion-chip>
                                    </ion-item>
                        
                                    <ion-row>
                                        <ion-col size="6">

                                            <ion-slides>
                                        
                                                <ion-slide>
                                                    <img *ngFor ="let images of obj.Picture" [src]="images">
                                              </ion-slide>
                                            </ion-slides>
                                                
                                        </ion-col>
                                        <ion-col class="text-right" size="6">
        
                                                <div class="btn-box">
                                                        <ion-button  shape="round" (click)="EditPots(obj.key)" >แก้ไข</ion-button>      
        
                                                    </div> 
                                        </ion-col>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        <div class="addon_layer">
                            <h5>{{obj.message}}</h5>
                            <p class="grey-text ion-text-nowrap"  color="green">{{obj.Status}}</p>
                            <p>{{obj.number_food}}</p>
                        </div>
                        </div>
                        
                        
                        <div *ngIf="_isSkeleton" class="custom-item" >
                            <ion-card>
                                <ion-card-content>
                                <ion-item lines="none">
                                    <h2 slot="start"><ion-skeleton-text animated style="width: 165px;"></ion-skeleton-text></h2>
                                    <ion-skeleton-text slot="end" animated style="border-radius:20px;max-width:90px; padding:13px;"></ion-skeleton-text>
                                </ion-item>
                        
                                    <ion-row>
                                        <ion-col>
                                            <ion-skeleton-text  animated style="width: 100%; height: 150px; "></ion-skeleton-text>
                                        </ion-col>
                                        <ion-col>
                                        <div class="mt-25">
                                            <ion-skeleton-text animated style="width: 90%; padding: 20px; border-radius: 25px;"></ion-skeleton-text>
                                        </div>    
                                        </ion-col>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        <div class="addon_layer">
                            <h5><ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text></h5>
                            <p class="grey-text"><ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text></p>
                            <div class="offer_container">
                                <ion-skeleton-text animated style="width:20px;margin-right:5px;display:inline-block;"></ion-skeleton-text> 
                                <ion-skeleton-text animated style="width:20px;margin-right:5px;display:inline-block;"></ion-skeleton-text>
                                <ion-skeleton-text animated style="width:100px;display:inline-block;"></ion-skeleton-text>
                            </div>
                        </div>
                        </div>
                   
             
            </div>
 



</ion-content>
