<div class="layered-paper" *ngIf="!_isSkeleton" routerLink="{{_link}}">
        <ion-item lines="none">
                <ion-avatar> <img src="{{_obj.rec_img}}" /></ion-avatar>
                <label>
                        <h2>{{_obj.rec_title}}</h2>
                        <p class="item_numbers">{{_obj.rec_items_total}}</p>
                </label>
        </ion-item>
        <p class="offer">{{_obj.rec_offer}}</p>
        <ion-fab-button class="right-btn" >
                <fa-icon icon="{{_icon}}" size="2x"></fa-icon>
        </ion-fab-button>
</div>

<div class="layered-paper" *ngIf="_isSkeleton">
        <ion-item lines="none">
                <ion-avatar><ion-skeleton-text animated style="width: 85%; margin-top: 5px; height: 85%;"></ion-skeleton-text></ion-avatar>
                <label>
                        <h2><ion-skeleton-text animated style="width: 130px;"></ion-skeleton-text></h2>
                        <p class="item_numbers"><ion-skeleton-text animated style="width: 30px;"></ion-skeleton-text></p>
                </label>
                
        </ion-item>
        <ion-skeleton-text animated style="width: 60%;margin-left:20px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="position:absolute; width:50px; height:50px; border-radius:100px; top: 30%; right:-25px;"></ion-skeleton-text>
</div>
